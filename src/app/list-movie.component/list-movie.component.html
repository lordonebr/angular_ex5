<div>
  <list-length [moviesLength]="movies.length"></list-length>
  <ul class="movies">
    <li *ngFor="let movieItem of movies">
      <movie
        [name]="movieItem.name"
        [urlPoster]="movieItem.urlPoster"
        [year]="movieItem.year"
      ></movie>
    </li>
  </ul>
</div>
